<section class="container fixed-section">
    <h2 class="fs-3 mb-3 text-success">Popular Products <span>:</span></h2>
    <div class="mb-4 w-50 mx-auto d-flex align-items-center">
        <label for="search" class="form-label me-2 fw-medium text-dark">Search:</label>
        <input [(ngModel)]="search" type="text" id="search" class="form-control">
    </div>
    <div class="row g-4">
        @for (item of product | search:search; track item.id) {
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card border-success shadow-sm">
                <div [routerLink]='["/details",item._id]'>
                    <img [src]="item.imageCover" class="card-img-top object-fit-contain p-3" [alt]="item.title" />
                    <div class="card-body">
                        <h4 class="text-success small">{{item.category.name}}</h4>
                        <h3 class="fw-medium">{{item.title.split(" ",2).join(' ')}}</h3>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-dark fw-bold">{{item.price}} EGP</span>
                            <div class="d-flex align-items-center">
                                <i class="fas fa-star text-warning me-1"></i>
                                <span class="text-secondary">{{item.ratingsAverage}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center px-3 pb-3">
                    <button (click)="addcart(item._id)" class="btn btn-success hover-effect w-75">
                        Add To Cart
                    </button>
                    <span class="fs-4 cursor-pointer" (click)="addwish(item._id)">
                        <i class="fa-solid fa-heart" [ngClass]="{'text-danger': isInWishlist(item._id)}"></i>
                    </span>
                </div>
            </div>
        </div>
        }
    </div>
</section>
